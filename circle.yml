machine:
  node:
    version: 0.10.33

checkout:
  override:
    - git clone $TEST_REPO

dependencies:
  override:
    - cd $TEST_REPO_DIR &&  npm install
    - cd $TEST_REPO_DIR &&  sh -c 'echo $FLOW_CMD' > flow_dep_runner.sh
    - cd $TEST_REPO_DIR &&  sh ./flow_dep_runner.sh
test:
  override:
    - mkdir -p $CIRCLE_TEST_REPORTS/rspec
    - cd $TEST_REPO_DIR && sh -c '$TEST_COMMAND'
    - cd $TEST_REPO_DIR && cp $REPORT_FILE $CIRCLE_TEST_REPORTS/rspec/