machine:
  node:
    version: 0.10.28

checkout:
  override:
    - git clone $TEST_REPO

dependencies:
  override:
    - cd $TEST_REPO_DIR &&  npm install
    - sh -c "if [ '$HAPI_REPO' ] && [ '$HAPI_COMMIT' ]; then sh -c 'cd $TEST_REPO_DIR\node_modules; rm -r hapi; git clone $HAPI_REPO; cd hapi; git checkout $HAPI_COMMIT; npm install;'; fi"
test:
  override:
    - npm test
      pwd: $TEST_REPO_DIR